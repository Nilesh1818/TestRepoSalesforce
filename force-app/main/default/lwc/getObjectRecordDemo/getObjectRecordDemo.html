<template>
    <lightning-card title="get object Info">
      <div class="slds-m-around_medium">
        <template if:true={defaultRecordId}>
          <h1>record type Id</h1>{defaultRecordId}
        </template>
       
      </div>

    </lightning-card>
    <lightning-card title="get All- object Infos">
        <div class="slds-m-around_medium">
            <template if:true={objectInfos}>
                <template for:each={objectInfos.results} for:item="obj">
                    <div key={obj.result.apiName}>
                   <div>{obj.result.apiName}</div>
                    <div>{obj.result.defaultRecordTypeId}</div>
                    </div>
                   </template>
            </template>
            
         
        </div>
  
      </lightning-card>
</template>
