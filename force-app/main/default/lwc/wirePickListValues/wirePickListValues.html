<template>
     <lightning-card>
        <div class="slds-m-around_medium">
         Picklist values

         <lightning-combobox
            name="progress"
            label="Status"
            value={selectValue}
            placeholder="Select Progress"
            options={options}
            onchange={handleChange} ></lightning-combobox>

    <p>Selected value is :  {selectValue}</p>
        </div>
     </lightning-card>
</template>
