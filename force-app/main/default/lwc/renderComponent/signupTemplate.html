<template>
    <lightning-card  title="render method ">
        <div class="slds-m-around_medium">
        <h1 class="slds-text-heading_medium">Sign Up</h1>
        <form class="slds-m-around_small">
            <lightning-input type="text" label="firstName" ></lightning-input>
            <lightning-input type="text" label="lastName" ></lightning-input>
            <lightning-input type="email" label="email" ></lightning-input>
            <lightning-input type="password" label="password" ></lightning-input>
        </form>
        <lightning-button class="slds-m-around_x-small"
        label="Back"
        title="Back"
        onclick={backHome}
        variant="destructive"
        ></lightning-button>
        <lightning-button class="slds-m-around_x-small"
        label="Sign-Up"
        title="Sign-Up"
        onclick={submitData}
        variant="success"
        ></lightning-button>
        </div>
    </lightning-card> 
</template>
