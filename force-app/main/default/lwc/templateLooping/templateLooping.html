<template>

<lightning-card  title="conditional rendering">
    <div class="slds-m-around_medium">
      <template for:each={carList} for:item=car>
        <!--key used as unique value for iterator-->
        <ul key={car} class="slds-has-dividers_around">
            <li class="slds-item">{car}</li>
          </ul>
      </template>
    </div>
</lightning-card>


<lightning-card  title="conditional rendering on object">
    <div class="slds-m-around_medium">
      <template for:each={ceoList} for:item=list>
        <!--key used as unique value for iterator-->
        <ul key={list.id} class="slds-has-dividers_around">
            <li class="slds-item">
                <strong>{list.company} </strong>
                 {list.name}
            </li>
          </ul>
      </template>
    </div>
</lightning-card>
 
<lightning-card  title="iterator ">
    <div class="slds-m-around_medium">
      <template iterator:ceo={ceoList}>
        <!--key used as unique vaule for iterator-->
        <div key={ceo.value.id}>
            <ul class="slds-has-dividers_around">
                <li class="slds-item">
                    <template if:true={ceo.first}>
                    <div class="slds-box slds-theme_shade">
                        <strong>List of top companies and there CEO's</strong>
                    </div>
                    </template>
                    <strong>{ceo.value.company} </strong>
                    {ceo.value.name}
                </li>
                <template if:true={ceo.last}>
                    <div class="slds-box slds-theme_shade">
                        <strong>Thanks</strong>
                    </div>
                    </template>
              </ul>
        </div>
       
      </template>
    </div>
</lightning-card>


</template>
