<template>
    <lightning-card title="Navigation ">
        <div class="slds-m-around_medium">
       <lightning-button label="Navigate To Home" variant="brand" onclick={handleNavigateToHome}></lightning-button>
        </div>
        </lightning-card>

        <lightning-card title="Navigation to chatter ">
            <div class="slds-m-around_medium">
           <lightning-button label="Navigate To chatter" variant="brand" onclick={handleNavigateTochatter}></lightning-button>
            </div>
            </lightning-card>

            
        <lightning-card title="Navigation to New Contact Record  ">
            <div class="slds-m-around_medium">
           <lightning-button label="Navigate To New Record" variant="brand" onclick={handleNavigateToNewRecord}></lightning-button>
            </div>

            <lightning-card title="Navigation to New Contact Record with Default Values  ">
                <div class="slds-m-around_medium">
               <lightning-button label="Navigate To New Record with Default Values" variant="brand" onclick={handleNavigateToNewRecordwithDefault}></lightning-button>
                </div>

                <lightning-card title="Navigation to List View">
                    <div class="slds-m-around_medium">
                   <lightning-button label="Navigate To List View" variant="brand" onclick={handleNavigateToListView}></lightning-button>

                    </lightning-card>    
                    
                    <lightning-card title="Navigation to Document File">
                        <div class="slds-m-around_medium">
                       <lightning-button label="Navigate To File" variant="brand" onclick={handleNavigateToFile}></lightning-button>
